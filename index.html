<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
 <!-- header Part Starts -->
    <header>
     <div id="container">
        <h1>Calculator</h1>
         <nav>
            <a href="#">Home</a>
         </nav>
     </div>
    </header>
 <!-- MAIN CONTENT PART STARTS -->
        <div id="main">
            <input placeholder="0" id="display" type="text" disabled>
            <div id="clear">
                <button id="ac-btn">AC</button>
            </div>
            <div class="main2">
            <div id="col-one">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">&#247</button>
                <button class="operator">x</button>
            </div>
            <div id="col-two">
                <button class="all-btn">1</button>
                <button class="all-btn">2</button>
                <button class="all-btn">3</button>
                <button class="all-btn">4</button>           
                <button class="all-btn">5</button>
                <button class="all-btn">6</button>
                <button class="all-btn">7</button>
                <button class="all-btn">8</button>
                <button class="all-btn">9</button>
                <button class="all-btn">0</button>
                <button class="all-btn">.</button>
                <button class="all-btn" id="result-btn">=</button>
            </div>
        </div>
            <p>Designed By Stanly | Delhi</p>
        </div> 
    <footer>
        <h3>Year | 2024 &reg</h3>
    </footer>  
  <script src="script.js"></script>
</body> 
</html>
